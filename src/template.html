    <div class="container">
      <div class="search">
        <form class="form">
          <input
            class="search-input"
            type="search"
            placeholder="Search Location..."
            required
          />
          <button class="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <div class="error-msg">
          <div class="err-container">
            <span class="close">&times;</span>
            <p>Please try again with correct location name.</p>
          </div>
        </div>
      </div>
      <div class="theme">
        <button
          type="button"
          aria-label="Change to light theme"
          class="lightTheme-button"
        >
          <i class="fa-solid fa-sun"></i>
        </button>
        <button
          type="button"
          aria-label="Change to dark theme"
          class="darkTheme-button hidden"
        >
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
      <div class="current">
        <div class="left-container">
          <div class="date-time">
            <div class="date">
              <div class="skeleton skeleton-text"></div>
            </div>
            <div class="time">
              <div class="skeleton skeleton-text"></div>
            </div>
          </div>
          <div class="city">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
          <div class="state">
            <div class="skeleton skeleton-text"></div>
          </div>

          <div class="day-temp">
            <div class="skeleton skeleton-text"></div>
          </div>

          <div class="sun-timing">
            <div class="sunrise">
              <div class="skeleton skeleton-temp-img"></div>
              <div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
            </div>
            <div class="sunset">
              <div class="skeleton skeleton-temp-img"></div>
              <div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="temperature-container">
            <div class="skeleton-container">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
            </div>
          </div>
          <div class="icon-desc-container">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-temp-img"></div>
          </div>
        </div>
      </div>
